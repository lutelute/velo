name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened?
      placeholder: A clear description of the bug
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating system
      options:
        - Windows
        - macOS
        - Linux
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: App version
      description: Found in Settings or the title bar
      placeholder: e.g. 0.3.14
    validations:
      required: false

  - type: dropdown
    id: account-type
    attributes:
      label: Account type
      options:
        - Gmail API
        - IMAP/SMTP
        - Both
        - N/A
    validations:
      required: false

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots / logs
      description: If applicable, add screenshots or paste error logs
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Any other information that might help
    validations:
      required: false
